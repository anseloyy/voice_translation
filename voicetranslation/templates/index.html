<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Voice-to-Text & Translation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3">Multilingual Voice-to-Text & Translation</h1>
                    <div class="connection-status">
                        <span id="status-indicator" class="badge bg-secondary">Offline</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow-1 d-flex flex-column">
            <div class="container h-100 d-flex flex-column">
                <!-- Mode Selection -->
                <div class="mode-selector mb-3">
                    <div class="btn-group w-100" role="group" aria-label="Mode Selection">
                        <input type="radio" class="btn-check" name="mode" id="translation-mode" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="translation-mode">Translation Mode</label>
                        
                        <input type="radio" class="btn-check" name="mode" id="assistant-mode" autocomplete="off">
                        <label class="btn btn-outline-primary" for="assistant-mode">Assistant Mode</label>
                    </div>
                </div>

                <!-- Language Selection -->
                <div class="language-selection mb-3">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label for="input-language" class="form-label">Input Language</label>
                            <select class="form-select" id="input-language">
                                <option value="auto">Auto Detect</option>
                                <option value="en">English</option>
                                <option value="tl">Filipino</option>
                                <option value="ko">Korean</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="output-language" class="form-label">Output Language</label>
                            <select class="form-select" id="output-language">
                                <option value="en">English</option>
                                <option value="tl">Filipino</option>
                                <option value="ko">Korean</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Voice Input -->
                <div class="voice-input-container mb-3">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Voice Input</span>
                            <span id="listening-status" class="badge bg-secondary">Not Listening</span>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center">
                                <div class="microphone-container mb-3">
                                    <button id="microphone-btn" class="btn btn-lg btn-outline-danger rounded-circle p-4">
                                        <i data-feather="mic"></i>
                                    </button>
                                </div>
                                <div class="transcript-container w-100">
                                    <textarea id="transcript" class="form-control" rows="3" readonly placeholder="Your speech will appear here..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Translation Output -->
                <div class="translation-output-container mb-3 flex-grow-1">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span id="output-header">Translation Output</span>
                            <button id="speak-btn" class="btn btn-sm btn-outline-info">
                                <i data-feather="volume-2"></i> Speak
                            </button>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <div id="translation-output" class="flex-grow-1 mb-3">
                                <p class="text-muted">Translation will appear here...</p>
                            </div>
                            <div class="progress" style="height: 5px;">
                                <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Messages -->
                <div class="system-messages-container">
                    <div class="alert alert-info" role="alert" id="system-message">
                        System ready. Click the microphone to start speaking.
                    </div>
                </div>
            </div>
        </main>

        <footer class="py-2 bg-dark">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Multilingual Translation System</small>
                    <small class="text-muted">Supports: English, Filipino, Korean</small>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/detector.js') }}"></script>
    <script src="{{ url_for('static', filename='js/translator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voiceRecognition.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
